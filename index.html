<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Weather Board Title -->
    <h1 class="title">Weather Dashboard</h1>

    <div class="wrapper">
        <div class="container-fluid">


            <!-- Weather Board Content -->
            <div class="row">

                <!-- Search Section -->
                <div class="col-3 ">

                    <div class="search-section">
                        
                        <form class="form-inline">
                            <input id="user-search" class="form-control ml-2 mr-2" type="search" placeholder="City Name">
                            <button id= "submit-button" class="btn btn-light my-2" type="submit">Search</button>
                        </form>

                        <div id="city-history" class="city-history ml-2 mr-2">
                            
                        </div>
                    </div>

                </div>

                <!-- Main Info Section -->
                <div class="col-9">

                    <!-- Large Dashboard -->
                    <div class="row">
                        <div  class="col-12 main-dashboard-section">
                            <div id="main-dashboard-content">

                            </div> 
                        </div>
                    </div>

                    <!-- 5 day forecast Dashboard -->
                    <div class="row ">
                        <div class="col-12 forecast-dashboard-section">

                            <h3 class="forecast-subheading">Five Day forecast</h3>
                                <div class="card"  id="card0">

                                </div>
                                <div class="card" id="card1">

                                </div>
                                <div class="card" id="card2">

                                </div>
                                <div class="card" id="card3">

                                </div>
                                <div class="card" id="card4">
                            </div>
                        </div>  
                    </div>

                </div>
            </div>           
        </div>           
    </div>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
